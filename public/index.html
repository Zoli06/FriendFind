<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/jquery/jquery-3.5.1.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>FriendFind</title>
</head>

<body>
  <form action="chat.html" onsubmit="return validate()">
    <h1>Welcome to FriendFind!</h1>
    <h3>This is the first beta version, there is no design, only some of the functions</h3>
    <br />
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter username..." required="required">
    <button type="confirm">Join</button>
    <br />
    <input type="radio" name="method" value="join" id="join" required="required" checked="checked" onchange="radioChange(true)">
    <label for="join">Join a room: </label><br />
    <label for="room">Room:</label>
    <select name="room" id="room-list" required="required"></select>
    
    <br /> 

    <input type="radio" name="method" value="create" id="create" onchange="radioChange(false)">
    <label for="create">Or create one: </label><br />
    <label for="room">Room:</label>
    <input type="text" name="room" id="new-room"></input>
    <input type="text" name="private" style="display: none" value="false"></input>
  </form>
</body>

</html>
