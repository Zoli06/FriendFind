<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/jquery/jquery-3.5.1.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>FriendFind</title>
</head>

<body class="index-body">
  <header class="index-header">
    <h1>Welcome to FriendFind!</h1>
  </header>
  <form action="chat.html" class="form" onsubmit="return validate()">
    <div class="box">
      <div class="method-select">
        <input type="radio" name="method" value="join" id="join" required="required" checked="checked"
          autocomplete="off" onchange="radioChange(true, false)" />
        <label for="join">Join a room</label>
        <input type="radio" name="method" value="create" id="create" autocomplete="off"
          onchange="radioChange(false, false)" />
        <label for="create">Create a room</label>
        <input type="radio" name="method" value="createjoin-priv" id="createjoin-priv" autocomplete="off"
          onchange="radioChange(false, true)" />
        <label for="createjoin-priv">Create/join a private room</label>
      </div>

      <br />

      <div class="form-fields">
        <div class="form-labels">
          <label class="form-inputs-labels">Username:</label>
          <label class="form-inputs-labels">Room:</label>
        </div>
        <div class="form-inputs">
          <input type="text" name="username" placeholder="Enter username..." required="required" />
          <select name="room" id="room-list" required="required">
            <option selected="selected" disabled="disabled" label="default"></option>
          </select>
          <input type="text" name="room" placeholder="Enter room name..." id="new-room" />
          <input type="text" name="room" placeholder="Enter room name..." id="createjoin-priv-room" />
        </div>
      </div>

      <input type="submit" class="submit" value="Join" />
    </div>
  </form>
</body>

</html>
