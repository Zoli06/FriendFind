<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/jquery/jquery-3.5.1.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>FriendFind</title>
</head>

<body onload="setRadioStatus()">
  <form action="chat.html" onsubmit="return validate()">
    <h1>Welcome to FriendFind!</h1>
    <h3>This is the first beta version, there is no design, only some of the functions</h3>
    <br />
    <label>Username:</label>
    <input type="text" name="username" placeholder="Enter username..." required="required" />
    <input type="submit" />
    <br />
    <input type="radio" name="method" value="join" id="join" required="required" checked="checked"
      onchange="radioChange(true, false)" />
    <label for="join">Join a room: </label><br />
    <label>Room:</label>
    <select name="room" id="room-list" required="required">
      <option selected="selected" disabled="disabled" label="default"></option>
    </select>

    <br />

    <input type="radio" name="method" value="create" id="create" onchange="radioChange(false, false)" />
    <label for="create">Or create one: </label><br />
    <label>Room:</label>
    <input type="text" name="room" id="new-room" />

    <br />

    <input type="radio" name="method" value="createjoin-priv" id="createjoin-priv" onchange="radioChange(false, true)" />
    <label for="create/join-priv">Or create/join a private one: </label><br />
    <label>Room:</label>
    <input type="text" name="room" id="createjoin-priv-room" />
  </form>
</body>

</html>
