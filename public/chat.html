  <title>FriendFind</title>

<body class="chat-body">
  <header class="chat-header">
    <div class="logo">
      <i class="far fa-comments button"></i>
    </div>
    <h1 id="room-name"></h1>
    <nav>
      <p id="name"></p>
      <i class="fas fa-sign-out-alt button last" onclick="window.location.href = '/'"></i>
    </nav>
  </header>
  <i class="fas fa-bars menu menu-open" onclick="openMenu(true)"></i>
  <i class="fas fa-times menu menu-close" onclick="openMenu(false)"></i>
  <section>
    <article class="list">
      <h2>Users</h2>
        <ul id="user-list">
        </ul>
    </article>
    <article class="chat">
      <div class="chat-messages" id="chat-messages">
        <!--<div class="global-message">
          <p>Room started</p>
        </div>
        <div class="conversation incoming-message">
          <p class="meta">Joe <span>10:52pm</span></p>
          <p class="message-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vulputate diam non condimentum blandit.
          </p>
        </div>
        <div class="conversation outgoing-message">
          <p class="meta">Me <span>10:52pm</span></p>
          <p class="message-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vulputate diam non condimentum blandit.
          </p>
        </div>-->
      </div>
      <div class="chat-input">
        <div>
          <textarea placeholder="Message" class="message" id="message"></textarea>
          <label class="file-label" for="file"><i class="far fa-images"></i></label>
          <input type="file" id="file" name="file" onchange="upload()" accept="image/*" />
          <image id="preview"></image>
          <button id="reset-upload" onclick="resetUpload()"><i class="far fa-trash-alt"></i></button>
          <button id="send" onclick="submitMessage()"><i class="far fa-paper-plane"></i></button>
        </div>
      </div>
    </article>
  </section>
  <footer>

  </footer>
</body>

</html>
